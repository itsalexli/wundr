<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <g transform="translate(6, 4)">
    <!-- Stem (Dark Brown) -->
    <rect x="11" y="0" width="2" height="2" fill="#5D4037"/>
    
    <!-- Outline (Dark Green) -->
    <rect x="8" y="2" width="10" height="20" fill="#2E7D32"/>
    <rect x="4" y="4" width="14" height="16" fill="#2E7D32"/>
    <rect x="2" y="6" width="16" height="12" fill="#2E7D32"/>

    <!-- Body (Pickle Green) -->
    <rect x="10" y="4" width="6" height="16" fill="#4CAF50"/>
    <rect x="6" y="6" width="10" height="12" fill="#4CAF50"/>
    <rect x="4" y="8" width="12" height="8" fill="#4CAF50"/>
    
    <!-- Eye (White) -->
    <rect x="14" y="9" width="4" height="4" fill="#FFFFFF"/>
    
    <!-- Pupil (Black) -->
    <rect x="16" y="11" width="1" height="1" fill="#000000"/>

    <!-- Bumps & Shading -->
    <rect x="4" y="10" width="1" height="1" fill="#2E7D32"/>
    <rect x="10" y="14" width="1" height="1" fill="#2E7D32"/>
    <rect x="8" y="8" width="1" height="8" fill="#3D8B40"/> 
  </g>
</svg>