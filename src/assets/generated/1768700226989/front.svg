<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <g transform="translate(4, 4)">
    <!-- Stem (Dark Brown) -->
    <rect x="11" y="0" width="2" height="2" fill="#5D4037"/>
    
    <!-- Outline (Dark Green) -->
    <rect x="8" y="2" width="8" height="20" fill="#2E7D32"/>
    <rect x="6" y="4" width="12" height="16" fill="#2E7D32"/>
    <rect x="4" y="6" width="16" height="12" fill="#2E7D32"/>

    <!-- Body (Pickle Green) -->
    <rect x="10" y="4" width="4" height="16" fill="#4CAF50"/>
    <rect x="8" y="6" width="8" height="12" fill="#4CAF50"/>
    <rect x="6" y="8" width="12" height="8" fill="#4CAF50"/>
    
    <!-- Eyes (White) -->
    <rect x="7" y="9" width="4" height="4" fill="#FFFFFF"/>
    <rect x="13" y="9" width="4" height="4" fill="#FFFFFF"/>
    
    <!-- Pupils (Black) -->
    <rect x="9" y="11" width="1" height="1" fill="#000000"/>
    <rect x="15" y="11" width="1" height="1" fill="#000000"/>

    <!-- Bumps -->
    <rect x="18" y="10" width="1" height="1" fill="#2E7D32"/>
    <rect x="5" y="14" width="1" height="1" fill="#2E7D32"/>
    <rect x="11" y="16" width="1" height="1" fill="#2E7D32"/>
  </g>
</svg>