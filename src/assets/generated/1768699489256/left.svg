  <g fill="#FFDBAC">
    <rect x="10" y="6" width="15" height="18"/>
    <rect x="8" y="8" width="17" height="14"/>
  </g>
  <!-- Outline #333333 -->
  <g fill="#333333">
    <!-- Head Outline -->
    <rect x="10" y="5" width="14" height="1"/>
    <rect x="9" y="6" width="1" height="1"/>
    <rect x="24" y="6" width="1" height="1"/>
    <rect x="8" y="7" width="1" height="1"/>
    <rect x="25" y="7" width="1" height="14"/>
    <rect x="7" y="8" width="1" height="12"/>
    <rect x="8" y="20" width="1" height="1"/>
    <rect x="9" y="21" width="1" height="1"/>
    <rect x="10" y="22" width="14" height="1"/>
    <rect x="12" y="23" width="10" height="1"/>

    <!-- Eye -->
    <rect x="21" y="10" width="1" height="1"/>
    
    <!-- Big Nose sticking out to the left -->
    <rect x="6" y="13" width="7" height="1"/>
    <rect x="5" y="14" width="9" height="2"/>
    <rect x="6" y="16" width="7" height="1"/>
