<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
    <!-- Head Profile -->
    <rect x="12" y="5" width="6" height="8" fill="#FCD9B7"/>
    <rect x="11" y="6" width="8" height="6" fill="#FCD9B7"/>
    
    <!-- Cap Detail -->
    <rect x="13" y="4" width="4" height="1" fill="#8B4513"/>
    
    <!-- Eye (Single) -->
    <rect x="15" y="8" width="1" height="1" fill="#000000"/>

    <!-- Tunic/Body Profile (5 pixels wide) -->
    <rect x="12" y="13" width="5" height="12" fill="#FFFFFF"/>
    <rect x="17" y="13" width="1" height="12" fill="#4CAF50"/> 

    <!-- Feet/Base -->
    <rect x="13" y="25" width="4" height="2" fill="#8B4513"/>

    <!-- Right Arm/Hand (Nearest to viewer) -->
    <rect x="15" y="16" width="2" height="2" fill="#FCD9B7"/> 
    
    <!-- Drum -->
    <rect x="16" y="15" width="5" height="10" fill="#B05D3B"/> 
    <rect x="16" y="15" width="5" height="1" fill="#000000"/> 
    <rect x="16" y="24" width="5" height="1" fill="#000000"/> 
    <rect x="17" y="16" width="3" height="8" fill="#F4A261"/> 
    
    <!-- Left Arm/Hand (Holding the stick) -->
    <rect x="12" y="16" width="2" height="2" fill="#FCD9B7"/> 
    
    <!-- Stick visible extending forward (Striking position on the drum) -->
    <rect x="20" y="17" width="1" height="6" fill="#A0522D"/>
    <rect x="20" y="23" width="2" height="1" fill="#A0522D"/> 
</svg>