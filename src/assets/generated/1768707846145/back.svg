<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Head & Ears (viewed from back) -->
  <rect x="10" y="2" width="12" height="1" fill="#000000"/>
  <rect x="9" y="3" width="14" height="1" fill="#000000"/>
  <rect x="8" y="4" width="16" height="1" fill="#000000"/>
  <rect x="7" y="5" width="18" height="1" fill="#000000"/>
  <rect x="6" y="6" width="20" height="2" fill="#000000"/>
  <rect x="7" y="3" width="18" height="5" fill="#FFFFFF"/>
  
  <!-- Ears (Black floppy sections) -->
  <rect x="6" y="8" width="2" height="7" fill="#000000"/> 
  <rect x="24" y="8" width="2" height="7" fill="#000000"/> 
  
  <!-- Neck/Shoulders -->
  <rect x="8" y="8" width="16" height="1" fill="#000000"/>
  
  <!-- Torso -->
  <rect x="7" y="9" width="18" height="16" fill="#FFFFFF"/>
  <rect x="6" y="9" width="1" height="16" fill="#000000"/>
  <rect x="25" y="9" width="1" height="16" fill="#000000"/>
  
  <!-- Legs/Paws -->
  <rect x="8" y="25" width="16" height="1" fill="#000000"/>
  <rect x="8" y="26" width="4" height="3" fill="#FFFFFF"/>
  <rect x="20" y="26" width="4" height="3" fill="#FFFFFF"/>
  <rect x="7" y="29" width="6" height="1" fill="#000000"/>
  <rect x="19" y="29" width="6" height="1" fill="#000000"/>
  
  <!-- Tail (Small curly detail on the back) -->
  <rect x="16" y="18" width="2" height="2" fill="#FFFFFF"/>
  <rect x="15" y="20" width="3" height="1" fill="#FFFFFF"/>
  <rect x="14" y="21" width="1" height="1" fill="#FFFFFF"/>
  <rect x="13" y="22" width="1" height="1" fill="#000000"/>
</svg>