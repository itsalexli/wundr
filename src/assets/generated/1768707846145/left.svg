<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Body (White) -->
  <rect x="8" y="8" width="17" height="18" fill="#FFFFFF"/>
  <rect x="6" y="10" width="2" height="14" fill="#FFFFFF"/>
  
  <!-- Outline -->
  <rect x="10" y="7" width="15" height="1" fill="#000000"/>
  <rect x="9" y="8" width="1" height="18" fill="#000000"/>
  <rect x="25" y="8" width="1" height="18" fill="#000000"/>
  <rect x="6" y="9" width="3" height="1" fill="#000000"/>
  <rect x="5" y="10" width="1" height="14" fill="#000000"/>
  <rect x="6" y="24" width="3" height="1" fill="#000000"/>
  
  <!-- Legs (Front and Back) -->
  <rect x="10" y="26" width="3" height="3" fill="#FFFFFF"/>
  <rect x="20" y="26" width="3" height="3" fill="#FFFFFF"/>
  <rect x="9" y="29" width="5" height="1" fill="#000000"/>
  <rect x="19" y="29" width="5" height="1" fill="#000000"/>
  
  <!-- Head/Snout -->
  <rect x="5" y="11" width="3" height="4" fill="#FFFFFF"/>
  <rect x="4" y="11" width="1" height="1" fill="#000000"/>
  <rect x="4" y="14" width="1" height="1" fill="#000000"/>
  
  <!-- Nose (Black tip of snout) -->
  <rect x="5" y="13" width="1" height="1" fill="#000000"/>
  
  <!-- Eye -->
  <rect x="10" y="11" width="1" height="1" fill="#000000"/>
  
  <!-- Ear (Black floppy) -->
  <rect x="7" y="14" width="1" height="5" fill="#000000"/>
  <rect x="8" y="19" width="1" height="1" fill="#000000"/>
  
  <!-- Tail (Small white curl with black tip) -->
  <rect x="23" y="12" width="2" height="1" fill="#FFFFFF"/>
  <rect x="24" y="13" width="1" height="1" fill="#FFFFFF"/>
  <rect x="25" y="14" width="1" height="1" fill="#000000"/>
</svg>